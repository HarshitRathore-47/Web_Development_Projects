<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 10px 20px;
      /* color: white; */
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 15px;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      /* grid-template-rows: repeat(auto-fit, minmax(100px, 1fr)); */
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="card-container">
    <div class="card">
      <img src="image (1).jpg" alt="Product 1">
      <div class="card-content">
        <h3 class="card-title">Product 1</h3>
        <p class="card-description">This is a brief description of product 1. It has amazing features!</p>
        <p class="card-price">$49.99</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="image (19).jpeg" alt="Product 2">
      <div class="card-content">
        <h3 class="card-title">Product 2</h3>
        <p class="card-description">This is a brief description of product 2. You will love it!</p>
        <p class="card-price">$59.99</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="ola (1).jpg" alt="Product 3">
      <div class="card-content">
        <h3 class="card-title">Product 3</h3>
        <p class="card-description">This is a brief description of product 3. Best value for money!</p>
        <p class="card-price">$39.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
